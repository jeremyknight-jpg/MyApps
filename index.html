<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Apps</title>
  <style>
    /* ===== Global ===== */
    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      font-family:Arial,sans-serif;
      background:#121212;
      color:#fff;
      overflow-x:hidden;
      -webkit-font-smoothing:antialiased;
    }
    a { color:inherit; }

    /* ===== LOCK SCREEN ===== */
    #lockScreen{
      position:fixed;
      inset:0;
      z-index:99999;
      background:#000 url("MyApps.png") center/cover no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    #lockOverlay{
      background:rgba(0,0,0,0.6);
      padding:18px;
      border-radius:12px;
      text-align:center;
      display:none;   /* start hidden â€“ only shows after Progress click */
    }
    #lockOverlay h2{margin-bottom:8px}
    #passwordInput{
      padding:10px;
      border-radius:8px;
      border:none;
      width:220px;
      margin-top:6px;
    }
    #unlockBtn{
      margin-top:10px;
      padding:8px 14px;
      border-radius:8px;
      border:none;
      background:#1e90ff;
      color:#fff;
      cursor:pointer;
    }
